databases:
  - name: punjabi-translator-db
    plan: free
    databaseName: translator_db
    user: translator_user

services:
  - type: web
    name: punjabi-translator
    plan: free
    runtime: node
    buildCommand: npm install && npm run build && npx drizzle-kit push
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: punjabi-translator-db
          property: connectionString
